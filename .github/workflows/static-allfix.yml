              sed -i "0,/^## /s|^## |## <i class=\"fa-solid fa-$fa_icon\"></i> |" "$file"
            elif [ -n "$emoji_icon" ]; then
              sed -i "0,/^# /s|^# |# $emoji_icon |" "$file"
              sed -i "0,/^## /s|^## |## $emoji_icon |" "$file"
            fi
          done

          # Inject icons into SUMMARY.md
